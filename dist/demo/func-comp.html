<!doctype html>
<html data-framework="vue">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .hello {
        background: #e0e0e0;
        font-size: 12px;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
    // 测试 mergeOptions
    var CompC = {
      functional: true,
      data() {
        return {
          msg: "1"
        }
      },
      methods: {
        handleClick1() {
          this.msg = "2"
        }
      },
      render(h, context) {
        return h('div', {}, [
          h('span', 'hello'),
          h('span', {style: 'background: red'}, 'world'),
        ])
      }
    }

    window.vm = new Vue({
      el: '#app',
      components: {
        CompC,
      },
      template: `<CompC></CompC>`
    })
    </script>
  </body>
</html>
