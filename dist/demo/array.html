<!doctype html>
<html data-framework="vue">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .hello {
        background: #e0e0e0;
        font-size: 12px;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>

    var arr = []
    Object.defineProperty(arr, 0, {
      value: 123
    })
    window.arr = arr
    window.vm = new Vue({
      el: '#app',
      data() {
        return {
          list: [0, {
            a: 2
          }]
        }
      },
      beforeUpdate() {
        console.log("beforeUpdate")
      },
      updated() {
        console.log("updated")
      },
      methods: {
        change() {
          // this.list[0] = 2 // 不起作用
          // this.$set(this.list, 0, 2)
          // this.list[1] = 12
          this.$set(this.list, 1, 2)
        }
      },
      template: `<div @click="change">{{list[0]}}</div>`
    })
    </script>
  </body>
</html>
