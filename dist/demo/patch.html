<!doctype html>
<html data-framework="vue">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .hello {
        background: #e0e0e0;
        font-size: 12px;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
    window.vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 1
        }
      },
      methods: {
        handleClick() {
          console.log('click')
          this.msg = 2
        }
      },
      template: `
      <div><div>{{msg}}</div><div @click="handleClick">change</div></div>
      `
    })
    </script>
  </body>
</html>
