<!DOCTYPE html>
<html data-framework="vue">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .hello {
                background: #e0e0e0;
                font-size: 12px;
                display: inline;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="../vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                directives: {
                    show1: {
                        bind(el, binding, vnode, oldVnode) {
                            console.log('bind', el, binding, vnode, oldVnode);
                        },
                        inserted(el, binding, vnode, oldVnode) {
                            console.log('inserted', el, binding, vnode, oldVnode);
                        },
                        update(el, binding, vnode, oldVnode) {
                            console.log('update', el, binding, vnode, oldVnode);
                        },
                        componentUpdated(el, binding, vnode, oldVnode) {
                            console.log('componentUpdated', el, binding, vnode, oldVnode);
                        },
                        unbind(el, binding, vnode, oldVnode) {
                            console.log('unbind', el, binding, vnode, oldVnode);
                        },
                    },
                },
                data() {
                    return {
                        msg: 1,
                    };
                },
                methods: {
                    handleClick() {
                        this.msg = +new Date();
                    },
                },
                // {
                //     "directives": [
                //       {
                //         "name": "show1",
                //         "rawName": "v-show1",
                //         "value": 1,
                //         "expression": "msg"
                //       }
                //     ],
                //     "on": {}
                //   }
                template: `
                  <div @click="handleClick" v-show1="msg">{{msg}}</div>
                  `,
            });
        </script>
    </body>
</html>
